<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Leonard Tariman</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
    <header>
        <div id="navbar-container"></div>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <!-- Left side - Picture frames -->
                <div class="picture-frames">
                    <a href="https://www.facebook.com/leonaaaaard" target="_blank" class="frame frame-1">
                        <img src="assets/images/yunardpogi1.jpg" alt="Facebook">
                        <div class="icon-overlay">
                            <img src="assets/images/facebook.png" alt="Facebook Icon">
                        </div>
                    </a>
                    <a href="https://www.instagram.com/yunaaaard_/" target="_blank" class="frame frame-2">
                        <img src="assets/images/yunardpic.jpg" alt="Instagram">
                        <div class="icon-overlay">
                            <img src="assets/images/instagram.png" alt="Instagram Icon">
                        </div>
                    </a>
                    <a href="https://www.linkedin.com/in/yunaaaard/" target="_blank" class="frame frame-3">
                        <img src="assets/images/yunardigop.jpg" alt="LinkedIn">
                        <div class="icon-overlay">
                            <img src="assets/images/linkedin.png" alt="LinkedIn Icon">
                        </div>
                    </a>
                </div>

                <!-- Right side - Contact info -->
                <div class="contact-info">
                    <div class="contact-item">
                        <img src="assets/images/phonenum.png" alt="Phone" class="contact-icon">
                        <span>+639658247857</span>
                    </div>
                    <div class="contact-item">
                        <img src="assets/images/gmail.png" alt="Email" class="contact-icon">
                        <span>tarimanleonard@gmail.com</span>
                    </div>
                    <div class="contact-item">
                        <img src="assets/images/location.png" alt="Location" class="contact-icon">
                        <span>Pit-os, Cebu City</span>
                    </div>
                    <a href="https://github.com/Yunaaaard" target="_blank" class="contact-item contact-link">
                        <img src="assets/images/github.png" alt="GitHub" class="contact-icon">
                        <span>github.com/Yunaaaard</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
    <script src="assets/js/navbar.js"></script>
</html>
